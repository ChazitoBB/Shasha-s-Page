<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasha's Page</title>
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
    <div class="container">
        <h1>For The Most Beautiful Girl</h1>
        <div class="swiper-container phrases-container">
            <div class="swiper-wrapper" id="phrases">
                <!-- Aquí se insertarán las frases -->
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <div id="special-phrase">
            <!-- Aquí se resaltará la frase especial en ucraniano -->
        </div>
        <div class="swiper-container spanish-words-container">
            <div class="swiper-wrapper" id="spanish-words">
                <!-- Aquí se insertarán las palabras en español -->
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <div class="song-name">
            <p>Song: 7 Dias by Romeo Santos</p>
        </div>
    </div>
    <audio id="background-music" src="music/Romeo Santos - 7 Días.mp3" loop></audio>
    <div class="footer">Powered by ChAz</div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
