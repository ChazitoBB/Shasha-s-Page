<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasha's Page</title>
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
    <div class="background-selector">
        <label for="backgrounds">Choose a background:</label>
        <select id="backgrounds">
            <option value="beautiful-background.jpg">Background 1</option>
            <option value="beautiful-background2.jpg">Background 2</option>
            <option value="beautiful-background3.jpg">Background 3</option>
            <option value="beautiful-background4.jpg">Background 4</option>
        </select>
    </div>

    <div class="music-selector">
        <label for="music">Choose a song:</label>
        <select id="music">
            <option value="León Larregui - Brillas.mp3">Brillas</option>
            <option value="Con Tus Besos - Eslabon Armado.mp3">Con Tus Besos</option>
            <option value="Romeo Santos - Propuesta Indecente.mp3">Propuesta Indecente</option>
            <option value="Me Gustas Tu.mp3">Me Gustas Tu</option>
            <option value="LÚA - Pensando en ti.mp3">Pensando en ti</option>
            <option value="Romeo Santos - 7 Días.mp3">7 Días</option>
            <option value="Solo por un beso - Aventura.mp3">Solo por un beso</option>
        </select>
    </div>

    <div class="container">
        <h1>For A Queen</h1>
        <div class="swiper-container phrases-container">
            <div class="swiper-wrapper" id="phrases">
                <!-- Aquí se insertarán las frases -->
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <div id="special-phrase">
            <!-- Aquí se resaltará la frase especial en ucraniano -->
        </div>
        <div class="swiper-container spanish-words-container">
            <div class="swiper-wrapper" id="spanish-words">
                <!-- Aquí se insertarán las palabras en español -->
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <div class="song-name">
            <p>Song: Propuesta Indecente by Romeo Santos</p>
        </div>
    </div>
    <audio id="background-music" src="music/León Larregui - Brillas.mp3" loop></audio>
    <div class="footer">Powered by ChAz</div>
    <div class="view-poem-button">
        <a href="poem.html" target="_blank" class="button">Read the Poem</a>
    </div>
    
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
